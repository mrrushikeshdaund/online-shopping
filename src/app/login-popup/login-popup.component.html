<mat-dialog-content class="main-section">
  <div class="header-txt">Welcome to Online Shopping</div>
  <div>
    <mat-form-field appearance="outline" class="ipt-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="example@me.com" [(ngModel)]="emailTxt" />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" class="ipt-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Enter Password"
        [(ngModel)]="passwordTxt"
      />
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
  </div>
  <div class="sub-txt" (click)="handleSignupPopup()">
    Create New User (Sign Up)
  </div>
  <div class="action-btn">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button cdkFocusInitial (click)="handleLoginAction()">
      Login
    </button>
  </div>
</mat-dialog-content>
